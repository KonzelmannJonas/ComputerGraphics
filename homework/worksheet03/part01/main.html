<!DOCTYPE html>
<html>

<head>
    <title>My Page</title>
    <script type="text/javascript" src="../../MV.js"></script>
    <script type="text/javascript" src="myscript.js"></script>
    <script id="wgsl" type="x-shader" src="myshaders.wgsl"></script>
</head>

<body>
    <button id="point-button">Add Point</button>
    <button id="triangle-button">Add Triangle</button>
    <button id="circle-button">Add Circle</button>

    <p id="draw-mode-status">Current draw mode: Points</p>
    <br>
    <canvas id="my-canvas" width="512" height="512">

    </canvas>
    <button id="clear-button">Clear</button>
    <select id="color-selector">
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="magenta">Magenta</option>
        <option value="cyan">Cyan</option>
        <option value="yellow">Yellow</option>
        <option value="black">Black</option>
        <option value="white">White</option>
    </select>


</body>

</html>
